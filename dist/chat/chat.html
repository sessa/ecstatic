<ion-view ng-controller="ChatCtrl as controller" cache-view="false"><ion-content has-header="true" class="has-header has-footer gradient padding"><!-- Channel discussion--><div ng-repeat="line in chatLog track by $index"><div class="chat-message scroll-item padding"><strong>{{line.username}}:</strong> 
 {{line.txt}}</div><br/></div></ion-content><ion-footer has-footer="true" class="chat-input"><div class="message-box list padding"><form><label class="item-inset"><input type="search" ng-model="lineText" ng-enter="enterText(lineText); lineText=''" placeholder="{{textPrompt}}" class="typeform padding"/></label><button ng-click="enterText(lineText); lineText=''" class="hidden"></button></form></div></ion-footer></ion-view>
