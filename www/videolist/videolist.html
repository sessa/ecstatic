
<ion-view view-title="Super Secret VideoList that controls the projector">
  <ion-content class="gradient">
    <ion-list>
      <ion-item ng-repeat="clip in cliplist" type="item-text-wrap" ng-click="toggleClip(clip)" class="item-remove-animate item-avatar item-icon-right">
        <h2>{{clip.video_key}}</h2>
        <h2>it is {{clip.isActive}} that this clip is active
          <video width="320" height="240" controls="controls" autoplay="autoplay" loop="loop">
            <source src="{{clip.src}}" type="video/mp4"/>
          </video>
        </h2><i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
