
<ion-view view-title="">
  <ion-content class="gradient">
    <div class="list list-inset card padding center-text">
      <h4>What is the channel's name?</h4>
      <item class="item-input padding create-channel">
        <input type="text" ng-model="channelName" ng-enter="nameChannel(channelName)" placeholder="Type a name here." class="create-channel"/>
        <input type="submit" style="position: absolute; left: -9999px; width: 1px; height: 1px;" tabindex="-1"/>
      </item>
      <button ng-click="nameChannel(channelName)" ng-init="channelName=random_name" class="button button-dark button-full icon-right ion-chevron-right">Choose starting time</button>
    </div>
  </ion-content>
</ion-view>
