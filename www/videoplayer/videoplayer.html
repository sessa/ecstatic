
<ion-side-menu side="right" ng-controller="VideoCtrl">
  <ion-content has-header="true" class="has-tabs has-footer">
    <ng-switch on="showVideoplayer">
      <!--if the player has songs in it-->
      <div ng-switch-when="true">		
        <p>coo coo ca choo</p>
        <videogular vg-theme="videoplayerServices.theme" vg-player-ready="videoplayerServices.onVideoplayerReady($API)" vg-complete="videoplayerServices.onCompleteItem()" vg-auto-play="videoplayerServices.autoplay" class="videogular-container video">
          <vg-media vg-src="videoplayerServices.sources" vg-type="video"></vg-media>
        </videogular>
      </div>
    </ng-switch>
  </ion-content>
</ion-side-menu>
