
<ion-tabs class="tabs-background-dark tabs-color-light tabs-icon-top tabs-color-light-positive">
  <ion-tab title="player" ui-sref="channel.player" icon-off="ion-music-note" icon-on="ion-music-note">
    <ion-nav-view name="channel-player"></ion-nav-view>
  </ion-tab>
  <ion-tab title="videoplayer" ui-sref="channel.videoplayer" icon-off="ion-social-youtube" icon-on="ion-social-youtube">
    <ion-nav-view name="channel-videoplayer"></ion-nav-view>
  </ion-tab>
  <ion-tab title="chat" ui-sref="channel.chat" icon-off="ion-chatbubble" icon-on="ion-chatbubble">
    <ion-nav-view name="channel-chat"></ion-nav-view>
  </ion-tab>
</ion-tabs>
