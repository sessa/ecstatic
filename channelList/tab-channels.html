
<ion-view view-title="Channels">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="doRefresh()"></ion-refresher>
    <ion-list>
      <ion-item><a href="#/tab/create">Create a channel</a></ion-item>
      <ion-item ng-repeat="room in rooms" type="item-text-wrap" ng-click="joinRoom(room.room_id)" href="#/tab/chats/{{room.room_id}}" class="item-remove-animate item-avatar item-icon-right"><img ng-src="{{room.face}}"/>
        <h2>{{room.room_name}}</h2>
        <h2>{{room.room_id}}</h2><i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
