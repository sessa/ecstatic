
<ion-view view-title="Feedback">
  <ion-content>
    <div class="list">
      <label class="item item-input padding">
        <input type="text" placeholder="First Name"/>
      </label>
      <label class="item item-input padding">
        <input type="email" placeholder="E-mail"/>
      </label>
      <label class="item item-input padding">
        <input type="text" placeholder="Comment"/>
      </label>
      <button ng-click="create_channel()" ng-init="channelName=random_name" class="button button-positive button-full">Send</button>
    </div>
  </ion-content>
</ion-view>
