
<ion-view view-title="room_name">
  <ion-content class="padding">
    <p ng-controller="PlayerCtrl">
      <videogular vg-theme="channel.theme">
        <vg-media vg-src="channel.sources"></vg-media>
        <vg-controls>
          <vg-play-pause-button></vg-play-pause-button>
          <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
          </vg-scrub-bar>
          <vg-volume>
            <vg-mute-button></vg-mute-button>
            <vg-volume-bar></vg-volume-bar>
          </vg-volume>
          <vg-fullscreen-button></vg-fullscreen-button>
        </vg-controls>
      </videogular>
    </p>
  </ion-content>
</ion-view>
