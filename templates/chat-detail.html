
<ion-view view-title="{{chat}}">
  <ion-content class="padding">
    <p ng-controller="VideoCtrl as controller">
      <videogular vg-theme="controller.config.theme" crossorigin="anonymous">
        <vg-media vg-src="controller.config.sources"></vg-media>
        <vg-controls>
          <vg-play-pause-button></vg-play-pause-button>
        </vg-controls>
      </videogular>
    </p>
  </ion-content>
</ion-view>
