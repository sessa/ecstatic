
<ion-view view-title="{{chat.sources}}">
  <ion-content class="padding">
    <p ng-controller="VideoCtrl as controller">
      <videogular vg-theme="chat.theme">
        <vg-media vg-src="chat.sources"></vg-media>
        <vg-controls>
          <vg-play-pause-button></vg-play-pause-button>
        </vg-controls>
      </videogular>
    </p>
  </ion-content>
</ion-view>
