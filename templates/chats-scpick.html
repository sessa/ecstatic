
<ion-view view-title="{{sc.id}}">
  <ion-content class="padding">
    <h1>Soundcloud Picker!</h1>
    <ul class="list">
      <li ng-repeat="source in sc track by $index" class="item">
        <button ng-click="add_to_playlist(source)">Add</button>
        <p>Title: "{{source.title}}" </p>
        <p>Artist: "{{source.user.username}}"</p>
        <p>Duration: "{{source.duration}}"</p>
      </li>
    </ul>
  </ion-content>
</ion-view>
