
<ion-view ng-controller="PlayerCtrl as controller">
  <ion-nav-buttons side="secondary"><a href="#/tab/channels/{{channel.channel_id}}">
      <button class="button button-clear icon-right ion-chevron-right">Playlist</button></a></ion-nav-buttons>
  <ion-content class="padding">{{numberOfUsers}}
    <ng-switch on="showPlayer">
      <div ng-switch-when="true"> 
        <videogular vg-theme="theme" vg-player-ready="onPlayerReady($API)" vg-complete="onCompleteItem()" vg-auto-play="autoplay" class="list list-inset videogular-container audio">
          <div class="list"><a href="#" class="item item-thumbnail-left"><img src="images/AppIconSquare_1024.png"/>
              <h2>Now playing</h2>
              <p>{{trackTitle}}</p>
              <p>{{trackUser}} </p></a></div>
          <vg-media vg-src="sources" vg-type="audio"></vg-media>
          <vg-controls class="item">
            <vg-scrub-bar>
              <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
            </vg-scrub-bar>
            <vg-volume>
              <vg-mute-button></vg-mute-button>
              <vg-volume-bar></vg-volume-bar>
            </vg-volume>
          </vg-controls>
        </videogular>
        <button ng-click="nextSong()" class="button icon-left ion-ios-skipforward">Next song</button>
        <button ng-click="addSongs()" class="button icon-left ion-plus-circled">Add songs</button>
        <div data-ng-include="" data-src="'chat/chat.html'"></div>
      </div>
      <div ng-switch-default="ng-switch-default"> 
        <p>{{controller.showPlayer}}</p>
        <p>There aren't any songs in your playlist.</p>
        <button ng-click="addSongs()">add songs</button>
        <div data-ng-include="" data-src="'chat/chat.html'">		}</div>
      </div>
    </ng-switch>
  </ion-content>
</ion-view>
