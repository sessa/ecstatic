
<ion-view ng-controller="PlayerCtrl as controller">
  <ion-nav-buttons side="secondary">
    <button ng-click="addSongs()" class="button button-clear icon-left ion-plus-circled"> Add songs</button>
  </ion-nav-buttons>
  <ion-header-bar class="bar bar-subheader miniplayer">
    <ng-switch on="showPlayer">
      <!--if the player has songs in it-->
      <div ng-switch-when="true">		
        <!--the player		-->
        <videogular vg-theme="theme" vg-player-ready="onPlayerReady($API)" vg-complete="onCompleteItem()" vg-auto-play="autoplay" class="videogular-container audio">
          <vg-media vg-src="sources" vg-type="audio"></vg-media>
        </videogular>
        <div class="current-song item item-thumbnail-left"><img src="{{trackCover}}"/>
          <h2>{{trackTitle}}</h2>
          <p>{{trackUser}}</p>
          <!--button.button.button-clear.icon-left.ion-ios-skipforward(ng-click="nextSong()")  Skip-->
        </div>
      </div>
      <!--if the player is empty-->
      <div ng-switch-default="ng-switch-default"> 
        <p class="title">There aren't any songs in your playlist.
          <button ng-click="addSongs()" class="button-clear"> Add songs?</button>
        </p>
      </div>
    </ng-switch>
  </ion-header-bar>
  <ion-side-menus>
    <ion-side-menu-content ng-controller="chatCtrl">
      <ion-content has-header="true" class="has-tabs has-footer">
        <div class="padding">
          <div class="padding">
            <!-- Channel Announcements-->
            <h1 ng-show="username">hi {{username}}! :)</h1>
            <p>There's <span ng-hide="numberOfUsers">only you  </span><span ng-show="numberOfUsers">{{numberOfUsers}} other ecstatic(s) </span>in this channel. </p>
          </div>
          <!-- Channel discussion-->
          <div ng-repeat="line in chatLog track by $index" class="chat-message scroll-item padding">
            <p>{{line.username}}: {{line.txt}}</p>
          </div>
        </div>
      </ion-content>
      <div class="message-box list padding">
        <form class="item-icon-right">
          <label class="item-inset">
            <input type="search" ng-model="lineText" ng-enter="enterText(lineText); lineText=''" placeholder="{{textPrompt}}" class="typeform padding"/>
          </label>
          <button ng-click="enterText(lineText); lineText=''" class="hidden"></button><a href="#"><i class="icon ion-camera"></i></a>
        </form>
      </div>
    </ion-side-menu-content>
    <ion-side-menu side="right">
      <ion-content has-header="true" class="has-tabs has-footer">
        <button menu-toggle="right" class="button">videobox</button>
        <div ng-controller="chatCtrl"></div>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</ion-view>
